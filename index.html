<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wevas Next-Gen - Email Marketing Platform</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Loading screen styles */
      #loading-bg {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo img {
        width: 280px;
        height: auto;
        margin-bottom: 2rem;
        filter: brightness(0) invert(1);
      }
      
      .loading {
        display: flex;
        gap: 0.5rem;
      }
      
      .effects {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: white;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      
      .effect-1 { animation-delay: -0.32s; }
      .effect-2 { animation-delay: -0.16s; }
      
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but Wevas Next-Gen doesn't work properly without JavaScript enabled. 
        Please enable it to continue.
      </strong>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="/logo.png" alt="Wevas Logo" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    
    <!-- Vue App Mount Point -->
    <div id="app"></div>
    
    <!-- Hide loading screen when app is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading-bg');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- Vite will inject the main script here -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
